<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <link rel="reset" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style3page.css">

</head>

<body>
    <header>
        <section class="logo">
            <img src="./img/logo.jpg" alt="">
        </section>
        <section class="nav">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="DailyExpenses.html">Daily Expenses</a></li>
                    <li><a href="MonthlyExpenses.html">Monthly Expenses</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                </ul>
            </nav>
        </section>
        <section class="projectName">
            <h1>Salary Management</h1>
        </section>

    </header>
    <main>
        <section>
            <div id="card" style="background: burlywood;">

            </div>
        </section>
        <section>
            <div>
                <form id='add'>
                    <label for="salary">Add salary</label><br>
                    <input type="text" id="salary" name="salary"><br>
                    <button id="addSalary">+</button>
                </form>
            </div>
        </section>
        <section>
            <form action="">
                <legend>Table Of Expenses</legend>
                <fieldset>
                    <label for="">Type of expense</label>
                    <input type="text">
                    <br>
                    <label for="">Amount</label>
                    <input type="number">
                    <br>
                    <label for="">Time</label>
                    <input type="time">
                    <br>
                    <label for="">Date</label>
                    <input type="date">
                    <br>
                    <button class="button" type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <table >
            <tr>
                <th>Type of expense</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
            <tbody id="tbody" style="border: 2px solid black; background: burlywood;">

            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy;2021 ASAC 201d23</p>
    </footer>
    <script src="./js/app.js"></script>
    <script src="./js/daily.js"></script>

</body>

</html>
